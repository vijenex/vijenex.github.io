<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="hg" x1="0" x2="1">
      <stop offset="0" stop-color="#07192c"/>
      <stop offset="1" stop-color="#071028"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" x2="1">
      <stop offset="0" stop-color="#1A73E8"/>
      <stop offset="1" stop-color="#7B3FE4"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
  </defs>

  <rect width="1200" height="700" fill="url(#hg)"/>
  <g transform="translate(140,80)">
    <g filter="url(#f1)">
      <circle cx="360" cy="180" r="160" fill="url(#g3)" opacity="0.12"/>
      <circle cx="180" cy="120" r="90" fill="#00E5FF" opacity="0.06"/>
    </g>

    <!-- stylized V mark -->
    <path d="M80 420 L160 60 L320 420 L280 420 L160 160 L40 420 Z" fill="url(#g3)" transform="translate(200,0) scale(1.2)"/>
    <rect x="560" y="50" width="380" height="260" rx="22" fill="#07182b" stroke="rgba(255,255,255,0.02)"/>
    <text x="620" y="150" fill="#9fb7d9" font-size="22" font-family="Inter, sans-serif">AI-driven scans • Fast CI integration • Clear remediation</text>
  </g>
</svg>
